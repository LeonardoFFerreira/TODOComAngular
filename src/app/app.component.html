<h1 class="title animated jackInTheBox">{{title}}</h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length == 0"><small>Você não possui novas tarefas</small></p>
  <li *ngFor="let todo of todos">{{todo.task}}
    <button (click)="remove(todo)"><i class="far fa-trash-alt"></i>Remover</button>
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-check-circle"></i>Concluir</button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)"><i class="fas fa-check-circle"></i>Refazer</button>
  </li>
</ul>
<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
  <h1 class="text-center">Nova Tarefa</h1>
  <form [formGroup]="form">
    <input class="text-center" type="text" placeholder="Insira a tarefa" maxlength="60" formControlName="task">
    <small class="danger" *ngIf="form.controls.task.invalid && !form.controls.task.pristine">Este campo deve conter
      entre 3 e 60 caracteres <br></small>
    <p class="text-center">
      <button class="button" [disabled]="form.invalid" (click)="addTask()"> <i class="far fa-save"></i> Salvar</button>
    </p>
  </form>
</div>
<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  Nova Tarefa</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  Cancelar</button>
