<h1>{{title}}</h1>
<ul>
  <p *ngIf="todos.length == 0"><small>Você não possui novas tarefas</small></p>
  <li *ngFor="let todo of todos">{{todo.id}}. {{todo.task}}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> |
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>
<form [formGroup]="form">
  <fieldset>
    <label>Tarefa</label>
    <input type="text" placeholder="Insira a tarefa" maxlength="60" formControlName="task">
    <small *ngIf="form.controls.task.invalid && !form.controls.task.pristine">Este campo deve conter entre 3 e 60
      caracteres</small>
    <button [disabled]="form.invalid" (click)="addTask()">Inserir</button>
  </fieldset>
</form>
